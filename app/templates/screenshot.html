{% extends "base.html" %}
{% block head %}
    {{ super() }}
  <style>
    /*Load local fonts*/
    {% for font in target_fonts %}
      @font-face{
        font-family: {{ font.cssname }};
        src: url('{{ font.csspath }}');
      }
    {% endfor %}


    /*Create classes for local fonts*/
    {% for font in target_fonts %}
      .{{ font.cssname }}{
        font-family: {{ font.cssname }};
      }
    {% endfor %}


    #page-vertical-metrics{
      display: none;
    }
    #page-waterfall{
      display: block;
    }
  </style>
{% endblock %}

{% block content %}
  {% include "page-waterfall.html" %}
{% endblock %}
