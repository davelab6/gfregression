{% extends "base.html" %}
{% block head %}
  {{ super() }}
  <style>
    /*Load local fonts*/
    {% for font in fonts_after %}
      @font-face{
        font-family: {{ font.css_name }};
        font-style: {{ font.css_style }};
        font-weight: {{ font.css_weight }};
        src: url('{{ font.csspath }}');
      }
    {% endfor %}


    /*Create classes for local fonts*/
    {% for font in fonts_after %}
      .{{ font.css_class }}{
        font-family: {{ font.css_name }};
        font-style: {{ font.css_style }};
        font-weight: {{ font.css_weight }};
      }
    {% endfor %}


    #header{
        display: none;
    }
    #page-glyph-modified, #page-glyph-missing, #page-glyph-new, #page-spacing, #page-waterfall, #page-gsub, #page-languages, #page-editor{
  display: block;
}
  </style>
{% endblock %}

{% block content %}
  <h1>Font Set: {{ fonts_label }}</h1>
  {% include page_to_load %}
{% endblock %}
