{% extends "base.html" %}
{% block head %}
    {{ super() }}
  <style>
    /*Load local fonts*/
    {% for font in target_fonts %}
      @font-face{
        font-family: {{ font.cssname }};
        src: url('{{ font.csspath }}');
      }
    {% endfor %}


    /*Create classes for local fonts*/
    {% for font in target_fonts %}
      .{{ font.cssname }}{
        font-family: {{ font.cssname }};
      }
    {% endfor %}


    #header{
        display: none;
    }
    #page-glyph-modified, #page-glyph-missing, #page-glyph-new, #page-spacing, #page-waterfall, #page-gsub, #page-languages, #page-editor{
  display: block;
}
  </style>
{% endblock %}

{% block content %}
  <h1>Fonts: {{ fonts_type }}</h1>
  {% include page_to_load %}
{% endblock %}
