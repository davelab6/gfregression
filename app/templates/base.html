<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="./static/style.css" />
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <title>Google Fonts Regression</title>
    {% endblock %}
</head>
<body>
    <div class="container">

      <div id="container-header">
        <div class="container-title" id="home">
          <h1><a href="/">Google Fonts Regression</a></h1>
        </div>
        {% if request.path != '/' %}
        <div class="container-nav">
          <div class="dropdown-button">Tests</div>
          <div class="dropdown">
            <li span class="container-button" data-page="page-vertical-metrics">Vertical Metrics</li>
            <li span class="container-button" data-page="page-glyph-new">New Glyphs</li>
            <li span class="container-button" data-page="page-glyph-modified">Modified Glyphs</li>
            <li span class="container-button" data-page="page-glyph-missing">Missing Glyphs</li>
            <li span class="container-button" data-page="page-waterfall">Waterfall</li>
            <li span class="container-button" data-page="page-languages">Languages</li>
          </div>
        </div>
        {% endif %}
      </div>
      {% block content %}{% endblock %}

    </div>
    <script>
    $('.dropdown-button').on('click', function(){
      $('.dropdown').toggle();
    })
    </script>
</body>
</html>
